<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
<div id="wallpaper"></div>

<!-- Landing / Boot Screen -->
<section id="landing" class="active">
  <h1>Welcome to <span>ShyOS</span></h1>
  <button id="bootBtn">BOOT</button>
  <p class="version">Version 2.0</p>
</section>

<!-- Login / Signup Screen -->
<section id="login" class="">
  <h2>Login or Signup</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" autocomplete="off" />
  <div id="loginError"></div>
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="guestBtn">Continue as Guest</button>
</section>

<!-- Desktop -->
<section id="desktop" class="">
  <div id="desktop-icons" tabindex="0" aria-label="Desktop Icons"></div>

  <!-- Dock -->
  <div id="dock"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div id="themeToggle" title="Toggle Theme">ðŸŒ™</div>
    <div id="tray-time" aria-live="polite"></div>
    <button id="logoutBtn" title="Logout">Logout</button>
  </div>

  <!-- Windows container -->
  <div id="windows"></div>

  <!-- Notifications -->
  <div id="notifications" aria-live="polite"></div>

  <!-- Modal -->
  <div id="modal" class="hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-message">
    <div id="modal-content">
      <h3 id="modal-title">Confirm</h3>
      <p id="modal-message"></p>
      <div class="buttons">
        <button id="modal-ok">OK</button>
        <button id="modal-cancel">Cancel</button>
      </div>
    </div>
  </div>
</section>

</script>
</body>
</html>
